
    <div class="container-fluid mt-4">
    <h2>Huespedes</h2>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="toggleForm()" class="btn btn-success"><i class="fa fa-plus"></i>
            Registrar Huesped
        </button>
    </div>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr style="text-align: center;">
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Documento</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
          <tr style="text-align: center;" *ngFor="let huesped of listaHuespedes; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ huesped.nombre}}</td>
            <td>{{ huesped.apellido}}</td>
            <td>{{ huesped.email}}</td>
            <td>{{ huesped.telefono}}</td>
            <td>{{ huesped.documento}}</td>          
            <td>
                    <button *ngIf="showActions" class="btn btn-primary btn-sm me-1 ms-1" (click)="editHuesped(huesped)">Editar</button>
                    <button *ngIf="showActions" class="btn btn-danger btn-sm ms-1"  (click)="deleteHuesped(huesped.id)">Eliminar</button> 
       
            </td>
          </tr>
        </tbody>
     </table>

 <!-- Modal -->
    <div class="modal fade" #huespedModalRef tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="categoriaModalLabel">{{ modalText }}</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                     <form [formGroup]="huespedForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input id="nombre" class="form-control" formControlName="nombre" maxlength="50" />
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input id="apellido" class="form-control" formControlName="apellido" maxlength="50" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" formControlName="email" maxlength="50" />
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input id="telefono" class="form-control" formControlName="telefono" maxlength="10" />
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <!-- <input id="documento" class="form-control" formControlName="documento" maxlength="50" /> -->
                             <select id="documento" class="form-select" formControlName="documento">
                             <option [ngValue]="null" disabled selected>Seleccione el tipo de documento</option>
                             <option *ngFor="let documento of listaDocumentos" [value]="documento">
                                {{ documento }}
                             </option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4" [disabled]="huespedForm.invalid">
                                Guardar
                            </button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
